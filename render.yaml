services:
  # Backend API Service
  - type: web
    name: disaster-management-api
    env: node
    region: oregon
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: CLIENT_URL
        sync: false  # Set this after frontend deployment
      - key: EMAIL_HOST
        sync: false  # Optional: For email notifications
      - key: EMAIL_PORT
        sync: false  # Optional
      - key: EMAIL_USER
        sync: false  # Optional
      - key: EMAIL_PASS
        sync: false  # Optional

  # Frontend Static Site
  - type: web
    name: disaster-management-frontend
    env: static
    region: oregon
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false  # Set this to your backend URL after deployment


